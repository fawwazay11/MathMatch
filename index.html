<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathMatch - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>MathMatch</h1>
    </header>
    <div class="container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <p id="error-message" style="color: red;"></p>
        <div class="signup-container">
            <p>Don't have an account? <a href="register.html">Sign Up</a></p>
        </div>
    </div>
    <script type="module">
        import { auth } from "./firebase-config.js";
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = "menu.html"; // Redirect to the main menu
            } catch (error) {
                errorMessage.textContent = error.message; // Show error message on failure
            }
        });
    </script>
</body>
</html>
