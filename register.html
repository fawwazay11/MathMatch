<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathMatch - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>MathMatch</h1>
    </header>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p id="error-message" style="color: red;"></p>
        <a href="index.html" class="button">Back to Login</a>
    </div>
    <script type="module">
        import { auth } from "./firebase-config.js";
        import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        const signupForm = document.getElementById('signup-form');
        const errorMessage = document.getElementById('error-message');

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                alert("Sign-up successful! You can now log in.");
                window.location.href = "index.html"; // Redirect to the login page
            } catch (error) {
                errorMessage.textContent = error.message; // Show error message on failure
            }
        });
    </script>
</body>
</html>
