<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathMatch Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>MathMatch</h1>
        <div id="game-timer">
            <div id="timer-bar-container">
                <div id="timer-bar"></div>
            </div>
            <div>Time Left: <span id="time-left">60</span> seconds</div>
        </div>
        <div id="score">Score: <span id="score-value">0</span></div>
    </header>
    <main>
        <div id="game-container">
            <div id="left-zone" class="zone">
            </div>
            <div id="right-zone" class="zone">
            </div>
        </div>
        <div id="decision-buttons">
            <button id="match-button">Match</button>
            <button id="not-match-button">Not Match</button>
        </div>
    </main>
    <script src="game.js"></script>
</body>
</html>
